<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Joël VOIGNIER - Portfolio</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="logos/logo.png" type="image/x-icon">
</head>

<body>
    <div style="position: relative; display: flex;">
        <h1 style="position: relative; align-self: center; width: 100%;">Joël VOIGNIER</h1>
        <button  style="position:absolute; align-self: center; padding-top: 6px;" onclick="switchLanguage()"><img id="switchLanguageImg" width="70px" height="40px"></button>
    </div>

    <div style="margin-top: 10px;">
        <h2 id="title">PROGRAMMEUR GAMEPLAY</h2>
        <h3 id="warning">/!\ /!\</h3>
        
        <div id="the-blue-path" class="mycontainer" style="margin-block: 50px;">

            <h3 class="name"></h3>

            <div class="content" style="margin-block: 50px;">
                <p class="description"></p>
            
                <div style="margin-left: 50px;">
                    <iframe width="546" height="307" src="https://www.youtube.com/embed/TCqAGVPhp0M?si=rJvSwGAVpFAPpjQb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div id="bet-n-die" class="mycontainer" style="margin-block: 50px;">
            <h3 class="name"></h3>
            
            <div class="content" style="margin-block: 50px;">
                <p class="description"></p>
                
                <div style="margin-left: 50px;">
                    <iframe width="546" height="307" src="https://www.youtube.com/embed/FxrSrZTVpUA?si=Uyq3_P3prFXQi-j3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>

    </div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('data/content.json')
            .then(response => response.json())
            .then(data => {
                document.querySelector('#the-blue-path .name').textContent = data.projects[0].name;
                document.querySelector('#bet-n-die .name').textContent = data.projects[1].name;
            });
    });
</script>

<script src="js/translate.js"></script>

</html>
